<!DOCTYPE html>
<html>
    <head>
        <title>
            KONTAKT
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="controltable.css">
    </head>
    <body>
        <div class="navigation">
            <ul>
                <li class="list" onclick="Pocetna()">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="text">POCETNA</span>
                    </a>
                </li>
                <li class="list" onclick="Lokacija()">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="location-outline"></ion-icon>
                        </span>
                        <span class="text">LOKACIJA</span>
                    </a>
                </li>
                <li class="list active">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="help-circle-outline"></ion-icon>
                        </span>
                        <span class="text">O NAMA</span>
                    </a>
                </li>
                <li class="list" onclick="Kontakt()">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="call-outline"></ion-icon>
                        </span>
                        <span class="text">KONTAKT</span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>

        <div class="control_table">
            <div class="control_table_base_left">
                <img src="ControlTableBorderLeft.png" width="50" height="50">
            </div>
            <div class="control_table_base_right">
                <img src="ControlTableBorderRight.png" width="50" height="50">
            </div>
            <div class="clock">
                <div class="circle" id="sc" style="--clr:#04fc43;"><i></i></div>
                <div class="circle circle2" id="mn" style="--clr:#fee800;"><i></i></div>
                <div class="circle circle3" id="hr" style="--clr:#ff2972;"><i></i></div>

                <span style="--i:1;"><b>1</b></span>
                <span style="--i:2;"><b>2</b></span>
                <span style="--i:3;"><b>3</b></span>
                <span style="--i:4;"><b>4</b></span>
                <span style="--i:5;"><b>5</b></span>
                <span style="--i:6;"><b>6</b></span>
                <span style="--i:7;"><b>7</b></span>
                <span style="--i:8;"><b>8</b></span>
                <span style="--i:9;"><b>9</b></span>
                <span style="--i:10;"><b>10</b></span>
                <span style="--i:11;"><b>11</b></span>
                <span style="--i:12;"><b>12</b></span>
            </div>
            <div id="time">
                <div id="hours" style="--clr:#ff2972;">00</div>
                <div id="minutes" style="--clr:#fee800;">00</div>
                <div id="seconds" style="--clr:#04fc43;">00</div>
                <div id="ampm">AM</div>
            </div>
            <p>COREX CORAL PLUS</p>
        </div>

        <script>
            let hr = document.querySelector('#hr');
            let mn = document.querySelector('#mn');
            let sc = document.querySelector('#sc');

            setInterval(() => {
                let day = new Date();
                let hh = day.getHours() * 30;
                let mm = day.getMinutes() * 6;
                let ss = day.getSeconds() * 6;

                hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
                mn.style.transform = `rotateZ(${mm}deg)`;
                sc.style.transform = `rotateZ(${ss}deg)`;

                let hours = document.getElementById('hours');
                let minutes = document.getElementById('minutes');
                let seconds = document.getElementById('seconds');
                let ampm = document.getElementById('ampm');

                let h = new Date().getHours();
                let m = new Date().getMinutes();
                let s = new Date().getSeconds();

                let am = h >= 12 ? "PM" : "AM";

                if(h > 12){
                    h = h - 12;
                }

                h = (h < 10) ? "0" + h : h
                m = (m < 10) ? "0" + m : m
                s = (s < 10) ? "0" + s : s

                hours.innerHTML = h;
                minutes.innerHTML = m;
                seconds.innerHTML = s;
                ampm.innerHTML = am;
            })
        </script>

        <script>
            const list = document.querySelectorAll('.list');
            function activeLink(){
                list.forEach((item) => item.classList.remove('active'));
                this.classList.add('active');
            }
            list.forEach((item) => item.addEventListener('click', activeLink));

            function Pocetna(){
                setTimeout(function(){ window.location.href = "POCETNA.html"; }, 500);
            }

            function Lokacija(){
                setTimeout(function(){ window.location.href = "LOKACIJA.html"; }, 500);
            }

            function Kontakt(){
                setTimeout(function(){ window.location.href = "KONTAKT.html"; }, 500);
            }
        </script>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
